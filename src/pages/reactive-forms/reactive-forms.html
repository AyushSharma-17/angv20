<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<div class="row">
<div class="col-7">
    <div class="card">
        <div class="card-header bg-success">
            user-list
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>userId</th>
                        <th>emailId</th>
                        <th>password</th>
                        <th>fullName</th>
                        <th>mobileNo</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of userList; track $index){
                    <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.emailId}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.mobileNo}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" (click)="onEdit(item)">edit</button>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(item.userId)">delete</button>
                </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="col-5">
    <div class="card">
        <form [formGroup]="userForm">
        <div class="card-header bg-success">
            new user
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label>Email</label>
                    <input type="text" formControlName="emailId" class="form-control">
                </div>
                <div class="col-6">
                    <label>password</label>
                    <input type="text" formControlName="password" class="form-control">
                </div>
                <div class="col-6">
                    <label>fullName</label>
                    <input type="text" formControlName="fullName"  class="form-control">
                </div>
                <div class="col-6">
                    <label>Mobile No</label>
                    <input type="text" formControlName="mobileNo" class="form-control">
                </div>
                 
                
            </div>
            <div class="row pt-3">
                <div class="col-6">
                   
                    <button class="btn btn-success w-100" (click)="onSaveUser()">submit</button>

                    
                
                        <button class="btn btn-warning w-100" (click)="onupdateUser()">update</button>
                    
                </div>
                <div class="col-6">
                    <button class="btn btn-danger w-100" (click)="onreset()">reset</button>
                </div>
        </div>
    </div>
        </form>
</div>
</div>
